apiVersion: v1
data:
  Corefile: |
    .:53 {
        errors
        health
        ready
        kubernetes cluster.local in-addr.arpa ip6.arpa {
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
        }
        hosts /etc/coredns/NodeHosts {
          ttl 60
          reload 15s
          fallthrough
        }
        prometheus :9153
        forward . /etc/resolv.conf
        cache 30
        loop
        reload
        loadbalance
        import /etc/coredns/custom/*.override
    }
    import /etc/coredns/custom/*.server
    k8s.local:53 {
        file /etc/coredns/shared/k8s.local.db
        errors
        log
        reload 10s
    }
  NodeHosts: |
    192.168.1.200 worker-node2
    192.168.1.201 worker-node1
    192.168.1.240 master-node
    fd53:6a0e:e690:f549:1b6a:2534:e8d4:1a7a worker-node2
